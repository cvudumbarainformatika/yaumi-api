version: "3.8"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: yaumi_app
    ports:
      - "9001:9000"
    restart: unless-stopped
    environment:
      - APP_ENV=production
      - COMPOSER_ALLOW_SUPERUSER=1
    volumes:
      - ./docker-compose/php/php.prod.ini:/usr/local/etc/php/php.ini:ro
      - ./docker-compose/supervisor/conf.d:/etc/supervisor/conf.d
      - /opt/env/yaumi/.env.production:/var/www/.env:ro
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
      # meilisearch:
      #   condition: service_healthy
    networks:
      - ryuuunet
    healthcheck:
      test: ["CMD", "pgrep", "php-fpm"]
      interval: 30s
      timeout: 10s
      retries: 5

  nginx:
    image: nginx:alpine
    container_name: yaumi_nginx
    restart: unless-stopped
    depends_on:
      app:
        condition: service_healthy
    ports:
      - "8182:80"
    volumes:
      - /var/www:/var/www:ro
      - ./docker-compose/nginx:/etc/nginx/conf.d
    networks:
      - ryuuunet

  # meilisearch:
