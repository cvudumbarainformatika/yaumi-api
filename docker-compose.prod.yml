  #     - ryuuunet
  #   healthcheck:
  #     test: ["CMD", "curl", "-f", "http://localhost:7700/health"]
  #     interval: 10s
  #     timeout: 5s
  #     retries: 10
  #     start_period: 30s

  mysql:
    image: mysql:8.0
    container_name: yaumi_mysql
    restart: unless-stopped
    ports:
      - "3307:3306"
    environment:
      MYSQL_DATABASE: yaumi_db
      MYSQL_ROOT_PASSWORD: harry141312
      MYSQL_PASSWORD: harry141312
      MYSQL_USER: harry
    volumes:
      - dbdata:/var/lib/mysql/
      - ./docker-compose/mysql/my.cnf:/etc/mysql/conf.d/my.cnf
    networks:
      - ryuuunet
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-pharry141312"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  redis:
    image: redis:alpine
    container_name: yaumi_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - ryuuunet
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  ryuuunet:
    driver: bridge

volumes:
  dbdata:
  meili_data:
  redis_data:
